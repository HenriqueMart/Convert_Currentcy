<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Currenty</title>
    <link rel="stylesheet" href="src/style/global.css">
    <link rel="stylesheet" href="src/style/index.css">
</head>
<body>
    <header>
        <figure>
            <img src="src/assets/img/Frame 1.svg">
        </figure>
    </header>
    <main>
        <div id="conteiner">
            <form action="">
                <label>Valor</label>
                <input type="number" placeholder="0,00" required>
                <label>Moeda</label>
                <select>
                    <option value="US">Dólar Americano</option>
                    <option value="EURO">Euro</option>
                    <option value="IENE">Iene Japonês</option>
                    <option value="PESO">PESO ARGENTINO</option>
                    <option value="YUAN">YUAN CHINÊS</option>
                </select>
                <button type="submit">Converter em reais</button>
            </form>
        </div>
        <div id="content_convert">
            <h2>US$ 1 = R$ 4,86</h2>
            <p>R$ 486,00 Reais</p>
        </div>
        
    </main>
</body>
</html>
